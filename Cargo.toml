[package]
name = "caligula"
description = "A lightweight, user-friendly disk imaging tool"
homepage = "https://github.com/ifd3f/caligula"
repository = "https://github.com/ifd3f/caligula.git"
authors = ["Astrid Yu <astrid@astrid.tech>"]
version = "0.4.3"
edition = "2021"
license = "GPL-3.0"

[features]
default = ["gz", "xz", "bz2"]
gz = ["dep:flate2"]
xz = ["dep:xz2"]
bz2 = ["dep:bzip2"]

[dependencies]
anyhow = "1.0.82"
base16 = "0.2.1"
base64 = "0.22.1"
bincode = "1.3.3"
byteorder = "1.5.0"
bytesize = "1.3.0"
bzip2 = { version = "0.4.4", optional = true, features = ["static"] }
clap = { version = "4.5.4", features = ["derive", "cargo", "wrap_help"] }
crossterm = { version = "0.27.0", features = ["event-stream"] }
derive_more = "0.99.17"
digest = "0.10.6"
flate2 = { version = "1.0.25", optional = true }
format-bytes = "0.3.0"
futures = "0.3.30"
futures-io = "0.3.26"
indicatif = "0.17.8"
inquire = "0.7.5"
interprocess = { version = "2.0.0", features = ["tokio"] }
is-terminal = "0.4.12"
itertools = "0.12.1"
libc = "0.2.154"
md-5 = "0.10.5"
process_path = "0.1.4"
ratatui = "0.26.0"
serde = { version = "1.0.200", features = ["derive"] }
serde_json = "1.0.116"
sha1 = "0.10.5"
sha2 = "0.10.6"
shell-words = "1.1.0"
static_cell = "2.1.0"
thiserror = "1.0.59"
tokio = { version = "1.37.0", features = ["full"] }
tracing = { version = "0.1.40", features = [
    "async-await",
    "log",
    "release_max_level_debug",
    "valuable",
] }
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "fmt"] }
tracing-unwrap = "1.0.1"
valuable = { version = "0.1.0", features = ["derive"] }
which = "6.0.1"
xz2 = { version = "0.1.7", optional = true, features = ["static"] }

[dev-dependencies]
approx = "0.5.1"
rand = "0.8.5"
test-case = "3.0.0"

[profile.release]
opt-level = 2
lto = true
codegen-units = 1

[target.aarch64-apple-darwin.dependencies]
libc = "0.2.139"

[build-dependencies]
bindgen = "0.64.0"
cc = "1.0.79"
